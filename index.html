<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin-Form</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.cdnfonts.com/css/norse" rel="stylesheet" />
  </head>
  <body>
    <div class="main-container">
        <div class="image-container">
          <div class="heading-logo">
            <img
              src="images/odin-lined.png"
              alt="Image of a norse warrior or viking"
            />
            <h1>ODIN</h1>
          </div>
        </div>
      <div class="para-heading">
        <h2>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams.
        </h2>
        <h2>Sign up now to get started.</h2>
        <h2 class="second-para-heading">You <em>Know</em> you want to.</h2>
      </div>
      <div class="main-form">
        <form>
          <h2>Let's do this!'</h2>
          <label for="fname">FIRST NAME</label>
          <input type="text" id="fname" placeholder="Thor" required />
          <label for="lname">LAST NAME</label>
          <input type="text" id="lname" placeholder="Odinson" required />
          <label for="mail">EMAIL</label>
          <input
            type="email"
            id="mail"
            placeholder="thorodinson@abc.com"
            required
          />
          <label for="phone-number">PHONE NUMBER</label>
          <input
            type="phone-number"
            id="number"
            placeholder="8375027365"
            required
          />
          <label for="password">PASSWORD</label>
          <input type="password" id="password" />
          <label for="confirm-password">CONFIRM PASSWORD</label>
          <input type="password" id="confirm-password" />
        </form>
      </div>
      <div class="create-account-page">
        <button type="submit" class="submit-button">Create Account</button>
        <p>Already have an accound? <span id="login">Log in</span></p>
      </div>
    </div>
  </body>
</html>
